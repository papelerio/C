<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Carrera</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 300px;
            height: 500px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        #road {
            position: absolute;
            width: 100%;
            height: 200%; /* Doble altura para el efecto infinito */
            background: linear-gradient(to bottom, #555 0%, #555 20%, #fff 20%, #fff 40%, #555 40%, #555 60%, #fff 60%, #fff 80%, #555 80%, #555 100%);
            background-size: 100% 50px; /* Tamaño de las líneas de la carretera */
            animation: moveRoad 1s linear infinite;
        }
        
        @keyframes moveRoad {
            0% {
                top: 0;
            }
            100% {
                top: 100%; /* Mueve la carretera hacia arriba */
            }
        }
        
        #player {
            position: absolute;
            bottom: 20px;
            left: 135px; /* Centrado horizontalmente */
            width: 30px;
            height: 30px;
            background-color: white;
            border: 2px solid black;
        }
        
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 10;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="road"></div>
        <div id="player"></div>
        <div id="score">Puntos: 0</div>
        <div id="instructions">Usa las flechas ← → para moverte</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const player = document.getElementById('player');
            const road = document.getElementById('road');
            const scoreElement = document.getElementById('score');
            const gameContainer = document.getElementById('game-container');
            
            let playerX = 135; // Posición inicial del jugador
            let score = 0;
            let gameSpeed = 1; // Velocidad inicial del juego
            
            // Actualizar la puntuación cada 100ms
            setInterval(() => {
                score += 1;
                scoreElement.textContent = `Puntos: ${score}`;
                
                // Aumentar la velocidad cada 500 puntos
                if (score % 500 === 0) {
                    gameSpeed += 0.2;
                    road.style.animationDuration = `${1/gameSpeed}s`;
                }
            }, 100);
            
            // Controlar el movimiento del jugador
            document.addEventListener('keydown', function(e) {
                // Mover a la izquierda con flecha izquierda o tecla A
                if (e.key === 'ArrowLeft' || e.key === 'a') {
                    playerX = Math.max(0, playerX - 10);
                }
                // Mover a la derecha con flecha derecha o tecla D
                else if (e.key === 'ArrowRight' || e.key === 'd') {
                    playerX = Math.min(270, playerX + 10); // 300 (ancho contenedor) - 30 (ancho jugador) = 270
                }
                
                player.style.left = `${playerX}px`;
            });
            
            // También permitir control táctil para dispositivos móviles
            let touchStartX = 0;
            
            gameContainer.addEventListener('touchstart', function(e) {
                touchStartX = e.touches[0].clientX;
                e.preventDefault();
            });
            
            gameContainer.addEventListener('touchmove', function(e) {
                const touchX = e.touches[0].clientX;
                const diff = touchX - touchStartX;
                
                if (Math.abs(diff) > 10) { // Evitar movimientos demasiado sensibles
                    playerX = Math.max(0, Math.min(270, playerX + diff/2));
                    player.style.left = `${playerX}px`;
                    touchStartX = touchX;
                }
                
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
