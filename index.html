<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Carretera</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2d4a3e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            background: #87ceeb;
            width: 400px;
            height: 600px;
            position: relative;
            overflow: hidden;
            border: 3px solid #333;
            border-radius: 10px;
        }
        
        #road {
            position: absolute;
            width: 250px;
            height: 1200px;
            background: #404040;
            left: 75px;
            top: -600px;
            animation: moveRoad 3s linear infinite;
        }
        
        .roadLine {
            position: absolute;
            width: 8px;
            height: 40px;
            background: #fff;
            left: 50%;
            transform: translateX(-50%);
            animation: moveRoad 3s linear infinite;
        }
        
        #player {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #fff;
            bottom: 50px;
            left: 185px;
            border-radius: 4px;
            border: 2px solid #333;
            z-index: 10;
            transition: left 0.1s ease;
        }
        
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            font-weight: bold;
            font-size: 18px;
            z-index: 100;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #333;
            font-size: 12px;
            z-index: 100;
        }
        
        @keyframes moveRoad {
            from {
                transform: translateY(-600px);
            }
            to {
                transform: translateY(0px);
            }
        }
        
        .grass {
            position: absolute;
            width: 75px;
            height: 100%;
            background: #90EE90;
            top: 0;
        }
        
        .grass.left {
            left: 0;
        }
        
        .grass.right {
            right: 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="grass left"></div>
        <div class="grass right"></div>
        
        <div id="road"></div>
        
        <div id="player"></div>
        
        <div id="score">Puntos: 0</div>
        
        <div id="instructions">
            Usa las flechas ← → para moverte
        </div>
    </div>

    <script>
        // Variables del juego
        let player = document.getElementById('player');
        let road = document.getElementById('road');
        let gameContainer = document.getElementById('gameContainer');
        let scoreElement = document.getElementById('score');
        let score = 0;
        let gameRunning = true;
        
        // Posición del jugador
        let playerPosition = 185; // Posición inicial centrada
        const roadLeft = 75;
        const roadRight = 325;
        const playerWidth = 30;
        
        // Crear líneas de la carretera
        function createRoadLines() {
            for(let i = 0; i < 15; i++) {
                let line = document.createElement('div');
                line.className = 'roadLine';
                line.style.top = (i * 80) + 'px';
                road.appendChild(line);
            }
        }
        
        // Inicializar líneas de carretera
        createRoadLines();
        
        // Controles del jugador
        document.addEventListener('keydown', function(event) {
            if(!gameRunning) return;
            
            switch(event.key) {
                case 'ArrowLeft':
                    if(playerPosition > roadLeft + 10) {
                        playerPosition -= 20;
                        player.style.left = playerPosition + 'px';
                    }
                    break;
                case 'ArrowRight':
                    if(playerPosition < roadRight - playerWidth - 10) {
                        playerPosition += 20;
                        player.style.left = playerPosition + 'px';
                    }
                    break;
            }
        });
        
        // Función para incrementar puntos
        function updateScore() {
            if(gameRunning) {
                score += 1;
                scoreElement.textContent = 'Puntos: ' + score;
            }
        }
        
        // Incrementar puntos cada segundo
        setInterval(updateScore, 100);
        
        // Función para reiniciar el juego
        function resetGame() {
            playerPosition = 185;
            player.style.left = playerPosition + 'px';
            score = 0;
            scoreElement.textContent = 'Puntos: ' + score;
            gameRunning = true;
        }
        
        // Detectar tecla R para reiniciar
        document.addEventListener('keydown', function(event) {
            if(event.key.toLowerCase() === 'r') {
                resetGame();
            }
        });
        
        // Mensaje de inicio
        setTimeout(function() {
            alert('¡Bienvenido al Juego de Carretera!\n\nUsa las flechas ← → para moverte\nPresiona R para reiniciar\n\n¡Disfruta conduciendo!');
        }, 500);
        
    </script>
</body>
</html>
